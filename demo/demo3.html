
<html>

  <head>
    <script src='../build/concoct.js' type="text/javascript"></script>
  </head>

  <body>

    <canvas concoct='true'>
      void setup() {
        size(640, 360);
      }

      void draw() {
        background(127);
        noStroke();
        for (int i = 0; i < height; i += 20) {
          fill(129, 206, 15);
          rect(0, i, width, 10);
          fill(255);
          rect(i, 0, 10, height);
        }
      }
    </canvas>

    
    <script type="text/javascript">
      startConcoct();
    </script>
  </body>
</html>
